<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir essa imagem em varios tamanhos diferentes</p>

    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png">
        <source media="(max-width:1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível"></picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir audio em html 5</p>
        <audio preload="metadata" autoplay controls loop> 
            <source src="midia/p.mp3" type="audio/mpeg">
            <source src="midia/p.ogg" type="audio/ogg">
            <source src="midia/p.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir o áduio. <a href="midia/p.mp3">Clique aqui para baixar o arquivo MP3</a> </audio>
                <h1>reproduzir video</h1>
        <video src="midia/v.mp4">
        </video>
</body> 
</html>
